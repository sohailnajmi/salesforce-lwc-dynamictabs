<template>
    <lightning-card title="Playing around Multiple Tabs" icon-name="custom:custom14">
        <template if:true={loading}>
            <lightning-spinner size="medium" alternative-text="Loading"></lightning-spinner>

        </template>
        <lightning-tabset variant="scoped">
            <lightning-tab label="Accounts" value="accounts" onactive={handleTabChange}>
                <template if:true={hasAccounts}>
                    <ul>
                        <template for:each={accounts} for:item="account">
                            <li key={account.Id}>{account.Name}</li>
                        </template>
                    </ul>
                </template>
            </lightning-tab>

            <lightning-tab label="Contacts" value="contacts" onactive={handleTabChange}>
                <template if:true={hasContacts}>
                    <ul>
                        <template for:each={contacts} for:item="contact">
                            <li key={contact.Id}>{contact.Name}</li>
                        </template>
                    </ul>
                </template> 
            </lightning-tab>

            <lightning-tab label="Opportunities" value="opportunities" onactive={handleTabChange}>
                <template if:true={hasOpportunities}>
                    <ul>
                        <template for:each={opportunities} for:item="opportunity">
                            <li key={opportunity.Id}>{opportunity.Name}</li>
                        </template>
                    </ul>
                </template>
            </lightning-tab>
               
        </lightning-tabset>
    </lightning-card>
</template>
